<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/register.css">
        
    <title>Registro</title>

    

    
    
</head>
<body>

    <header class="main-header">
        <div class="contenedor-header">
            <div class="logo">
                <a href="http://localhost:3030/"><img class="main-icon" src="/images/iconos/img-isologo.png" alt="Isologotipo">
                </a>
            </div>
            <div class="buscador">
                <input class="main-icon" type="search" placeholder="¿Qué queres comer?" />
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="nav-menu">
                <nav >
                    <ul class="menu-usuario-carrito-burger">
                        <li><a href=""><i class="fa-solid fa-user"></i></a></li>
                        <li><a href=""><i class="fa-sharp fa-solid fa-cart-shopping"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-bars"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
            <nav class="main-nav">
                <ul class="navegacion">
                    <li>
                        <img src="/images/iconos/img-sandwich.png" alt="Sandwiches">
                        Sandwich
                    </li>
                    <li>
                        <img src="/images/iconos/img-infantiles.png" alt="Infantiles">
                        Infantiles
                    </li>
                    <li>
                        <img src="/images/iconos/img-xxl.png" alt="XXL">
                        XXL
                    </li>
                    <li>
                        <img src="/images/iconos/image142.png" alt="guarnicion">
                        Guarniciones
                    </li>
                    <li>
                        <img src="/images/iconos/img-bebidas.png" alt="Bebidas">
                        Bebidas
                    </li>
                    <li>
                        <img src="/images/iconos/img-postres.png" alt="Postres">
                        Postres
                    </li>
                </ul>
            </nav>
        
    </header>


    <div class="container" >
                  
          <div id="cadastro">
            <form class="formulario" method="post" action=""> 
              <h1>Registro</h1> 
              
              <p> 
                <label for="nome_cad">Nombre</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Su Nombre " />
              </p>
              
              <p> 
                <label for="email_cad"> e-mail</label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="digite su e-mail"/> 
              </p>
              
              <p> 
                <label for="senha_cad"> clave</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234"/>
              </p>
              <p> 
                <input type="submit" value="Registrar"/> 
              </p>
              
              <p class="link">  
                Ya tenes cuenta?
                <a href="http://localhost:3030/login"> Ir para Login </a>
              </p>
            </form>
          </div>
    </div>
    <footer>
      <section>
          <div class="menuFooter">
              <ul id="menuc">
                  <li>
                      Nuestra Historia
                  </li>
                  <li>
                      Legales
                  </li>
                  <li>
                      Contactos
                  </li>
              </ul>
          </div>
          <div class="redes">
              <i class="fa-brands fa-square-instagram"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-linkedin"></i>
              <i class="fa-brands fa-telegram"></i>
          </div>
          <div class="copy">
              <h4>Copyright <i class="fa-solid fa-copyright"></i></h4>
          </div>
          <div class="descripcion">
              <h5>2022 TusanGuche S.R.L. Calle falsa 123mo, 143 Ciudad,
                  Argentina</h5>
          </div>
          <div class="logoFooter">
              <img src="/images/iconos/img-isologo.png" alt="Isologotipo ecomer">
          </div>
          <div class="qrFooter">
              <i class="fa-solid fa-qrcode"></i>
          </div>
      </section>
  </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
      

</body>
</html>
