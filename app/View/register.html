<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/home.css">
    <!--FontAwesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/register.css">
    <title>Registro</title>
    
</head>
<body>
    
  <header>
    <div>
        <div class="logo">
            <div><img src="/images/iconos/img-isologo.png" alt="Isologotipo"></div>
            <input type="search" placeholder="¿Qué queres comer?" />
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
        </div>
        <nav>
            <ul>
                <li>Sandwichs</li>
                <li>Infantiles</li>
                <li>XXL</li>
                <li>Guarniciones</li>
                <li>Bebidas</li>
                <li>Postres</li>
            </ul>
        </nav>
    </div>
</header>


    <div class="container" >
                  
          <div id="cadastro">
            <form method="post" action=""> 
              <h1>Registro</h1> 
              
              <p> 
                <label for="nome_cad">Su Nombre</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Su Nombre " />
              </p>
              
              <p> 
                <label for="email_cad">Su e-mail</label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="digite su e-mail"/> 
              </p>
              
              <p> 
                <label for="senha_cad">Su clave</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234"/>
              </p>
              
              <p> 
                <input type="submit" value="Registrar"/> 
              </p>
              
              <p class="link">  
                Já tenes cuenta?
                <a href="#paralogin"> Ir para Login </a>
              </p>
            </form>
          </div>
        </div>
        
      </div> 
      <footer>
        <section>
            <div class="menuFooter">
                <ul>
                    <li>
                        Nuestra Historia
                    </li>
                    <li>
                        Legales
                    </li>
                    <li>
                        Contactos
                    </li>
                </ul>
            </div>
            <div class="redes">
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-telegram"></i>
            </div>
            <div class="copy">
                <h4>Copyright <i class="fa-solid fa-copyright"></i></h4>
            </div>
            <div class="descripcion">
                <h5>2022 TusanGuche S.R.L. Calle falsa 123mo, 143 Ciudad,
                    Argentina</h5>
            </div>
            <div class="logoFooter">
                <img src="/images/iconos/img-isologo.png" alt="Isologotipo ecomer">
            </div>
            <div class="qrFooter">
                <i class="fa-solid fa-qrcode"></i>
            </div>
        </section>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
      

</body>
</html>
