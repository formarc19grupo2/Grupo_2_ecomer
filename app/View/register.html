<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <title>Registro</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    
    <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        
        <div class="content">      
          <!--FORMULÁRIO DE LOGIN-->
          <div id="login">
            <form method="post" action=""> 
              <h1>Login</h1> 
              <p> 
                <label for="email_login"> e-mail</label>
                <input id="email_login" name="email_login" required="required" type="text" placeholder="su-mail"/>
              </p>
              
              <p> 
                <label for="senha_login">Su Clave</label>
                <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" /> 
              </p>
              
              <p> 
                <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                <label for="manterlogado">Mantenerme logado</label>
              </p>
              
              <p> 
                <input type="submit" value="Logar" /> 
              </p>
              
              <p class="link">
                todavia no tenes Cuenta ?
                <a href="#paracadastro">Registrarse</a>
              </p>
            </form>
          </div>
    
          <!--FORMULÁRIO DE CADASTRO-->
          <div id="cadastro">
            <form method="post" action=""> 
              <h1>Registro</h1> 
              
              <p> 
                <label for="nome_cad">Su Nombre</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Su Nombre " />
              </p>
              
              <p> 
                <label for="email_cad">Su e-mail</label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="digite su e-mail"/> 
              </p>
              
              <p> 
                <label for="senha_cad">Su clave</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234"/>
              </p>
              
              <p> 
                <input type="submit" value="Registrar"/> 
              </p>
              
              <p class="link">  
                Já tem conta?
                <a href="#paralogin"> Ir para Login </a>
              </p>
            </form>
          </div>
        </div>
      </div> 

</body>
</html>
